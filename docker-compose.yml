# Docker Compose for Keycloak + PostgreSQL
#
# HOW TO USE:
# 1. Make sure Docker is installed
# 2. Run: docker-compose up -d
# 3. Access Keycloak admin console: http://localhost:8080
# 4. Login with admin/admin
#
# WHAT THIS DOES:
# - Starts a PostgreSQL database for Keycloak data
# - Starts Keycloak in development mode on port 8080
# - Imports the pre-configured realm with roles and client

services:
  # PostgreSQL database for Keycloak
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --import-realm
    environment:
      # Admin credentials for Keycloak admin console
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # Database connection
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      # Hostname settings
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      # Mount realm configuration for auto-import
      - ./keycloak-config:/opt/keycloak/data/import

volumes:
  postgres_data:
